build: off
environment:

  matrix:
    - PLATFORMIO_PROJECT_DIR: "examples/counter"
    - PLATFORMIO_PROJECT_DIR: "examples/blink"
    - PLATFORMIO_PROJECT_DIR: "examples/leds"

platform:
  - x64

install:
- cmd: git submodule update --init --recursive
- cmd: SET PATH=C:\Python37-x64;C:\Python37-x64\Scripts;%PATH%
- cmd: pip3 install -U https://github.com/OS-Q/S03/archive/master.zip
- cmd: pio platform install file://.

test_script:
- cmd: pio run -d %PLATFORMIO_PROJECT_DIR%
